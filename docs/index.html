<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Open‑Xtract — Turn documents into structured data</title>
    <meta name="description" content="Open‑source framework that extracts structured data from documents." />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
  <body class="bg-white text-slate-900 antialiased">
    <header>
      <div class="mx-auto max-w-6xl px-4 py-5">
        <div class="flex items-center justify-between">
          <a href="/" class="font-semibold tracking-tight">Open‑Xtract</a>
          <nav class="hidden items-center gap-6 text-sm sm:flex">
            <a class="text-slate-600 hover:text-slate-900" href="https://github.com/colesmcintosh/open-xtract">GitHub</a>
            <a class="text-slate-600 hover:text-slate-900" href="https://pypi.org/project/open-xtract/">PyPI</a>
            <a class="text-slate-600 hover:text-slate-900" href="https://github.com/colesmcintosh/open-xtract/discussions">Community</a>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <!-- Hero -->
      <section class="mx-auto max-w-3xl px-4 pt-16 pb-8 text-center sm:pt-24">
        <h1 class="text-4xl font-semibold tracking-tight leading-tight sm:text-5xl sm:whitespace-nowrap whitespace-normal">
          Turn documents into structured data
        </h1>
        <p class="mx-auto mt-4 max-w-2xl text-sm text-slate-600 sm:text-base">
          Open‑source toolkit for extracting clean, structured data from PDFs, images, and text. Minimal setup.
        </p>
        <div class="mt-8 flex flex-col items-center justify-center gap-3 sm:flex-row">
          <a href="https://pypi.org/project/open-xtract/" class="inline-flex items-center rounded-md bg-slate-900 px-4 py-2 text-sm font-medium text-white hover:bg-black">
            Install from PyPI
          </a>
          <a href="https://github.com/colesmcintosh/open-xtract" class="inline-flex items-center rounded-md border border-slate-300 px-4 py-2 text-sm font-medium text-slate-900 hover:bg-slate-50">
            Star on GitHub
          </a>
        </div>
        <div class="mt-6 flex flex-wrap items-center justify-center gap-x-4 gap-y-2">
          <img class="h-5" alt="GitHub stars" src="https://img.shields.io/github/stars/colesmcintosh/open-xtract?style=social" />
          <img class="h-5" alt="PyPI version" src="https://badge.fury.io/py/open-xtract.svg" />
          <img class="h-5" alt="License: MIT" src="https://img.shields.io/badge/License-MIT-yellow.svg" />
          <img class="h-5" alt="Python 3.12+" src="https://img.shields.io/badge/python-3.12+-blue.svg" />
        </div>

        <!-- Quick start -->
        <div class="mx-auto mt-10 max-w-2xl rounded-lg border border-slate-200 p-4">
          <div class="flex items-center justify-between">
            <h2 class="text-sm font-medium">Quick start</h2>
          </div>
          <div class="relative mt-2 group">
            <pre class="overflow-x-auto rounded-md border border-slate-200 bg-slate-50 px-3 py-1 pr-12 text-[13px] text-slate-900 font-mono"><code id="installCmd">uv add open-xtract</code></pre>
            <button data-copy-target="installCmd" aria-label="Copy command"
              class="absolute right-2 top-1/2 -translate-y-1/2 inline-flex h-7 w-7 items-center justify-center rounded-md text-slate-500 hover:text-slate-900 focus:outline-none transition ring-1 ring-transparent cursor-pointer">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" class="copy-icon h-4 w-4"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.75 7.5v-3A1.5 1.5 0 0 1 11.25 3h8.25A1.5 1.5 0 0 1 21 4.5V18a1.5 1.5 0 0 1-1.5 1.5H15M9 21H4.5A1.5 1.5 0 0 1 3 19.5V9A1.5 1.5 0 0 1 4.5 7.5H9A1.5 1.5 0 0 1 10.5 9v10.5A1.5 1.5 0 0 1 9 21Z"/></svg>
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" class="check-icon hidden h-4 w-4 text-emerald-600"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.5 12.75l6 6 9-13.5"/></svg>
            </button>
          </div>
        </div>
      </section>

      <!-- Features removed for now -->

      <!-- Examples (Tabbed) -->
      <section class="mx-auto max-w-5xl px-4 pb-16">
        <h2 class="text-lg font-semibold">Examples</h2>
        <div class="mt-4 rounded-xl border border-slate-200 bg-white">
          <!-- Tabs -->
          <div class="flex items-center gap-2 border-b border-slate-200 p-3 text-sm overflow-x-auto whitespace-nowrap">
            <button data-example="pdf" class="ex-tab active rounded-md px-3 py-1.5 text-slate-700 hover:bg-slate-50">PDF</button>
            <button data-example="image" class="ex-tab rounded-md px-3 py-1.5 text-slate-700 hover:bg-slate-50">Image</button>
            <button data-example="text" class="ex-tab rounded-md px-3 py-1.5 text-slate-700 hover:bg-slate-50">Text</button>
            <button data-example="retrieve" class="ex-tab rounded-md px-3 py-1.5 text-slate-700 hover:bg-slate-50">Retrieve</button>
          </div>
          <!-- Code -->
          <div class="relative h-64 sm:h-72"> <!-- fixed height; a bit shorter on mobile -->
            <pre class="h-full overflow-auto rounded-b-xl bg-slate-50 p-3 pr-12 text-[13px] text-slate-900 font-mono"><code id="exampleCode"></code></pre>
            <button data-copy-target="exampleCode" aria-label="Copy example"
              class="absolute right-2 top-2 inline-flex h-7 w-7 items-center justify-center rounded-md text-slate-500 hover:text-slate-900 focus:outline-none transition ring-1 ring-transparent cursor-pointer">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" class="copy-icon h-4 w-4"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.75 7.5v-3A1.5 1.5 0 0 1 11.25 3h8.25A1.5 1.5 0 0 1 21 4.5V18a1.5 1.5 0 0 1-1.5 1.5H15M9 21H4.5A1.5 1.5 0 0 1 3 19.5V9A1.5 1.5 0 0 1 4.5 7.5H9A1.5 1.5 0 0 1 10.5 9v10.5A1.5 1.5 0 0 1 9 21Z"/></svg>
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" class="check-icon hidden h-4 w-4 text-emerald-600"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.5 12.75l6 6 9-13.5"/></svg>
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="border-t border-slate-200">
      <div class="mx-auto max-w-6xl px-4 py-8 text-center text-sm text-slate-600">
        <p>
          <a class="hover:text-slate-900" href="https://www.open-xtract.com/">Website</a>
          <span class="mx-2">·</span>
          <a class="hover:text-slate-900" href="https://github.com/colesmcintosh/open-xtract/issues">Issues</a>
          <span class="mx-2">·</span>
          <a class="hover:text-slate-900" href="https://opensource.org/licenses/MIT">MIT License</a>
        </p>
        <p class="mt-2">© <script>document.write(new Date().getFullYear())</script> Open‑Xtract</p>
      </div>
    </footer>

    <script>
      async function copyText(text) {
        if (navigator.clipboard && window.isSecureContext) {
          try { await navigator.clipboard.writeText(text); return true; } catch(e) {}
        }
        try {
          const ta = document.createElement('textarea');
          ta.value = text;
          ta.setAttribute('readonly', '');
          ta.style.position = 'fixed';
          ta.style.top = '-1000px';
          document.body.appendChild(ta);
          ta.focus();
          ta.select();
          const ok = document.execCommand('copy');
          document.body.removeChild(ta);
          return ok;
        } catch(e) { return false; }
      }

      // Multi-copy support: any button with data-copy-target will copy that code block
      const copyButtons = document.querySelectorAll('[data-copy-target]');
      copyButtons.forEach((btn) => {
        const targetId = btn.getAttribute('data-copy-target');
        const codeEl = document.getElementById(targetId);
        const copyIconEl = btn.querySelector('.copy-icon');
        const checkIconEl = btn.querySelector('.check-icon');
        if (!codeEl) return;
        btn.addEventListener('click', async () => {
          if (copyIconEl && checkIconEl) {
            copyIconEl.classList.add('hidden');
            checkIconEl.classList.remove('hidden');
            btn.classList.add('bg-emerald-50','text-emerald-700');
            setTimeout(() => {
              checkIconEl.classList.add('hidden');
              copyIconEl.classList.remove('hidden');
              btn.classList.remove('bg-emerald-50','text-emerald-700');
            }, 2000);
          }
          await copyText(codeEl.textContent.trim());
        });
      });

      // Example tabs
      const examples = {
        pdf: `from pydantic import BaseModel
from open_xtract import OpenXtract

class InvoiceData(BaseModel):
    invoice_number: str
    date: str
    total_amount: float
    vendor: str

ox = OpenXtract(model="gpt-5")
data = ox.extract_pdf("invoice.pdf", InvoiceData)
print(data)`,
        image: `from pydantic import BaseModel
from open_xtract import OpenXtract

class Receipt(BaseModel):
    merchant: str
    total: float

ox = OpenXtract(model="gpt-5")
data = ox.extract_image("https://example.com/receipt.png", Receipt)
print(data)`,
        text: `from pydantic import BaseModel
from open_xtract import OpenXtract

class Summary(BaseModel):
    text: str

ox = OpenXtract(model="gpt-5")
data = ox.extract_text("Summarize this string.", Summary)
print(data)`,
        retrieve: `from pydantic import BaseModel
from open_xtract import OpenXtract

class SpeedAnswer(BaseModel):
    speed_kmh: float
    text: str

ox = OpenXtract(model="gpt-5")
texts = [
    "The cheetah is capable of running at 93 to 104 km/h (58 to 65 mph).",
    "Average adult cheetahs weigh between 21 and 72 kg (46 and 159 lb).",
]
res = ox.retrieve(question="How fast are cheetahs?", texts=texts, schema=SpeedAnswer, rerank=True)
print(res.data)`
      };

      const codeBox = document.getElementById('exampleCode');
      const tabButtons = document.querySelectorAll('.ex-tab');
      function setExample(kind) {
        if (examples[kind]) {
          codeBox.textContent = examples[kind];
          tabButtons.forEach(b => b.classList.remove('active', 'bg-slate-50'));
          const active = Array.from(tabButtons).find(b => b.getAttribute('data-example') === kind);
          if (active) active.classList.add('active', 'bg-slate-50');
        }
      }
      // Default
      setExample('pdf');
      tabButtons.forEach(btn => {
        btn.addEventListener('click', () => setExample(btn.getAttribute('data-example')));
      });
    </script>
</body>
</html>
